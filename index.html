<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
    <!--头部信息-->
    <div class="header" id="header">
        <span>排序:</span>
        <a href="javascript:;" attrName="time">
            上架时间:
            <i class="up "></i>
            <i class="down "></i>
        </a>
        <a href="javascript:;" attrName="price">
            价格:
            <i class="up"></i>
            <i class="down"></i>
        </a>
        <a href="javascript:;" attrName="hot">
            热度:
            <i class="up"></i>
            <i class="down"></i>
        </a>
    </div>
    <!--商品列表-->
    <ul class="list" id="list">
        <!-- 动态创建商品列表 -->
    </ul>
</div>

</body>
</html>
<script src="index.js"></script>
